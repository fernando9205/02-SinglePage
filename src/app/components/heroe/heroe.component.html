<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h1>

<div class="row">
    <div class="col-md-4 animated fadeIn fast">
        <img [src]="heroe.img" class="img-fluid" alt="vacio" />
        <br>
        <br>
        <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-danger btn-block">Regresar...</a>
    </div>
    <div class="col-md-8">
        <h2>{{heroe.nombre}}</h2>
        <hr />
        <p style="text-align: justify">
            {{heroe.bio}}
        </p>
        <div>
            <!-- <img [src]="imageHome" class="img-fluid" alt="vacio" style="width: 20%" /> -->
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" class="img-fluid" alt="vacio" style="width: 20%" />
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" class="img-fluid" alt="vacio" style="width: 20%" />
        </div>

    </div>

</div>
