<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text">{{heroe.casa}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroeHijo()" type="button" class="btn btn-outline-primary  btn-block">
        Ver mas...
      </button>
        <!-- <a [routerLink]="[ '/heroe', i ]" class="btn btn-outline-primary btn-primary btn-block"> Ver mas Link</a> -->
    </div>
</div>
